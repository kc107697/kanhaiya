custom_api.fetch_data:
  path: '/api/custom/fetch-data'
  defaults:
    _controller: 'Drupal\custom_api\Controller\CustomApiController::fetchData'
    _title: 'Fetch Data'
  requirements:
    _permission: 'access content'


custom_api.export:
  path: '/custom-api/export'
  defaults:
    _form: '\Drupal\custom_api\Form\ExportForm'
    _title: 'Export Node Fields'
  requirements:
    _permission: 'administer site configuration'